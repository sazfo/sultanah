<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            /*background: url('images/templatemo-wave-banner.jpg') top center no-repeat,
                        url('images/templatemo-wave-footer.jpg') bottom center no-repeat;*/
            background-size: cover, contain;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
        }

        .container {
            display: flex;
            width: 1600px;
            height: 800px;
            background: white;
            border-radius: 15px;
            box-shadow: 0px 0px 10px rgba(0,0,0,0.2);
            overflow: hidden;
            position: relative;
            transition: transform 0.6s ease-in-out;
        }

        .welcome-section, .login-section {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            text-align: center;
            transition: transform 0.6s ease-in-out;
        }

        .welcome-section {
            /*background: url('images/templatemo-wave-banner.jpg') center/cover;*/
            background-color: #007bff; 

            color: white;
        }

        .login-section {
            opacity: 0.8;
            background: white;
        }

        .container.switched {
            flex-direction: row-reverse;
        }

        .login-section img {
            
            width: 150px;
            margin-bottom: 15px;
        }

        input {
            width: 80%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 10px;
            transition: transform 0.2s;
        }

        button:hover {
            background-color: #0056b3;
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <div class="container" id="container">
        <div class="welcome-section" id="welcome">
            <h2>Welcome To KPI</h2>
            <button onclick="switchSections()">Start</button>
        </div>
        
        <div class="login-section" id="login">
            <img src="images/adaa2.png" alt="Logo">
            <input type="text" id="username" placeholder="Username">
            <input type="password" id="password" placeholder="Password">
            <button onclick="login()">Login</button>
            <p id="error-message" class="error"></p>
        </div>
    </div>

    <script>
        function switchSections() {
            document.getElementById('container').classList.toggle('switched');
        }

        function login() {
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;
            const errorMessage = document.getElementById("error-message");
            
            const users = [
                { username: "admin", password: "admin123" },
                { username: "user1", password: "pass1" },
                { username: "user2", password: "pass2" }
            ];

            const validUser = users.find(user => user.username === username && user.password === password);

            if (validUser) {
                localStorage.setItem("loggedInUser", username);
                window.location.href = "l.html";
            } else {
                errorMessage.textContent = "Username or password is incorrect!";
            }
        }
    </script>
</body>
</html>
